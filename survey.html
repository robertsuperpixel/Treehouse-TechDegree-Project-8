<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="css/survey.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <title>Accessible Frog</title>
</head>

<body>
  <div class="main-nav">
    <ul class="nav">
      <li class="name"><a href="index.html">Accessible Frog</a></li>
      <li><a href="tour.html">Tour</a></li>
      <li><a href="#">Survey</a></li>
    </ul>
  </div>

  <header>
    <h1 class="name">Accessible Frog</h1>
    <div class="tag">we make awsome music</div>
  </header>

  <main>
    <h2 class= "heading">Survey</h2>
    <div class="card">
      <div class="flex">
        <img class="photo" src= "img/concert01.jpg" alt="General picture of a band in concert">
        <div class="container">
          <form class = "survey">
            <p>Who is your favorite band member:</p>
            <input type="radio" name="res" id="john" value="John" tabindex="0"><label for="john">John</label>
            <input type="radio" name="res" id="hazzard" value="Hazzard" tabindex="1"><label for="hazzard">Hazzard</label>
            <input type="radio" name="res" id="bob" value="Bob" tabindex="2"><label for="bob">Bob</label>
            <input type="radio" name="res" id="sally" value="Sally" tabindex="3"><label for="sally">Sally</label>

            <p>What is your favorite album:</p>
            <select id="albums" name="select">
              <option value="1">Party For An Angel</option>
              <option value="2">A Day Of Old</option>
              <option value="3">Finding My Shadow</option>
              <option value="4">Diamond Fireworks</option>
              <option value="5">Enjoy Your Desire</option>
              <option value="6">This Is For You</option>
              <option value="7">Music Of My Life</option>
              <option value="8">Song For Yesterday</option>
              <option value="9">Heroic Forever</option>
              <option value="10">Midnight Fires</option>
              <option value="11">Street Of The Rider</option>
            </select>

            <p>What is your favorite song:</p>
            <textarea></textarea>
          </form>
        </div>
      </div>
    </div>
    <h2 class= "heading">Newsletter</h2>
    <div class="card">
      <div class="flex">
        <img class="photo" src= "img/the_band.jpg" alt="General picture of a drummer playing the drums">
        <div class="container">
          <form class="newsletter">
            <fieldset>
            <legend>Your Details</legend>
            <label for="yourname">Name: <input id="yourname" type ="text" name="textfield"></label><br>
              <label for="youremail">Email: <input id="youremail" type ="email" name="textfield"></label><br>
              <label for="emailconfirm">Retype Email: <input id="emailconfirm" type ="email" name="textfield"></label>
            </fieldset>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#" class="social"><img src= "img/twitter-32.png" alt="Twitter Icon"></a></li>
      <li><a href="#" class="social"><img src= "img/youtube-32.png" alt="Youtube Icon"></a></li>
      <li><a href="#" class="social"><img src= "img/spotify-32.png" alt="Spotify Icon"></a></li>
    </ul>
    <p class="copyright">Copyright 2015, Accessible Frog</p>
  </footer>
</body>
</html>
